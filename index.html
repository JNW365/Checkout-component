<!DOCTYPE html>

    <title>Checkout Page</title>

  <body>
    <div class="container border border-secondary-subtle p-5">
      <div class="row">
        <div class="col text-center">
          <img src="logo-transparent-png.png" alt="" class="img-fluid w-50">
          <h1 class="h3">Shopping Cart</h1>
          <p class="lead">There are <span>0</span> items in your cart</p>

      </div>
      <hr>

              <p class="card-text text-start">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto voluptate quo necessitatibus itaque ipsa voluptates ab doloremque in modi quos.</p>
            </div>
            <div class="col-2 d-flex flex-row">
              <div class="input-group ">
                <button class="btn btn-secondary">+</button>
                <input type="text" class="form-control">
                <button class="btn btn-secondary">-</button>
              </div>
            </div>
            <div class="col ms-2 lead fw-semibold">$9.99</div>
          </div>
        </div>
      <!-- Customer Info -->
        <div class="col-4 border">
          <h2>Customer Information</h2>
          <img src="https://xsgames.co/randomusers/avatar.php?g=female" alt="" class="w-25">
          <h3 class="h4 my-3">Joanie Graydon</h3>
          
        </div>

    </div>
